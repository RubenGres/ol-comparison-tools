<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div id="map-container">
      <div id="map" tabindex="0"></div>
    </div>
    <div>
      Change left layer:
      <select id="leftLayerSelect" onchange="window.changeLeftLayer()">
        <option value="osm">osm</option>
        <option value="arcgis" selected>arcgis</option>
      </select>
    </div>
    <div>
      Change right layer:
      <select id="rightLayerSelect" onchange="window.changeRightLayer()">
        <option value="arcgis">arcgis</option>
        <option value="osm" selected>osm</option>
      </select>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.js"></script>
  <script src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.js"></script>
  <script src="../../dist/comparisontools.js"></script>
  <script src="example.js"></script>
</html>
